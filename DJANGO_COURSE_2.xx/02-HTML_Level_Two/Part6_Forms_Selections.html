<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form method="get">
      <h2>Are you from the USA?</h2>
      <label for="inusa" value="inside">Yes</label>
      <!-- Giving radio labels the same name will link them so that both options cannot be selected -->
      <input id="inusa"type="radio" name="loc">
      <label for="outusa" value = "outside">No</label>
      <input id="outusa"type="radio" name="loc">
      <h2>How was your service?</h2>
      <select name="stars" >
        <option value="great">3</option>
        <option value="good">2</option>
        <option value="bad">1</option>
      </select>
      <input type="submit" value="submit">
    </form>
    <form >
      <h2>Any other feedback?</h2>
      <textarea name="mytext"  cols="30" rows="10"></textarea>
    </form>
</html>
