<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Forms - Labels and Validations</title>
  </head>
  <body>
    <form action="https://www.google.com" method="get">
      <p>enter text:</p>
      <input type="text" name="userinput" />
      <input type="submit" />
    </form>
    <br />
    <br /><br />
    <form action="">
      <!-- When for and id match it connects the label and input together -->
      <label for="userinput">Enter Input:</label>
      <input
        id="userinput"
        type="text"
        placeholder="Enter user input"
        required
      />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
